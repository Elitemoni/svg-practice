<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SVG Practice</title>
   <style>
      svg {
         border: 1px solid black;
      }

      #ray {
         stroke: black;
         stroke-width: 2;
         stroke-linecap: round;
      }

      #windmill-head {
         translate: 100, 150;
         animation: 4s linear infinite rotate;
      }

      /* @keyframes rotate {
         from {
            rotate: 0deg;
         }
         to {
            rotate: 360deg;
         }
      } */
   </style>
</head>
<body>

   <!-- fundamentals -->
   <div style="display: flex; flex-direction: column;">

      <!-- text -->
      <svg width="1000" height="100">
         <text x="0" y="30" rotate="10" font-family="Arial" text-anchor="start" font-size="30" fill="black" transform="rotate(10 10 30) translate(10, 10) skewX(10) scale(1 2)">Hello, SVG!</text>
      </svg>

      <!-- line -->
      <svg width="1000" height="100" viewBox="0 0 500 100">
            
         <!-- basic line -->
         <line x1="10" y1="10" x2="100" y2="50" stroke="green" stroke-width="2" />

         <!-- stroke-dasharray 5,3 means draw 5 units, skip 3 units -->

         <!-- dashed line -->
         <line x1="100" y1="10" x2="200" y2="50" stroke="green" stroke-width="2" stroke-dasharray="5,3" />

         <!-- dotted line -->
         <line x1="200" y1="10" x2="300" y2="50" stroke="green" stroke-width="2" stroke-dasharray="1,5" />

      </svg>

      <!-- rectangle -->
      <svg width="1000" height="100">

         <!-- basic rectangle -->
         <rect x="0" y="0" width="100" height="50" fill="blue" />

         <!-- partially rounded rectangle -->
         <rect x="110" y="0" width="100" height="50" rx="20" ry="50" fill="dodgerblue" />

         <!-- completely rounded rectangle -->
         <rect x="220" y="0" width="100" height="50" rx="50" ry="50" fill="lightskyblue" />

      </svg>

      <!-- circle -->
      <svg width="1000" height="200">

         <!-- filled circle -->
         <circle cx="50" cy="50" r="25" fill="orange" />

         <!-- stroke circle -->
         <circle cx="150" cy="50" r="25" fill="none" stroke="orange" stroke-width="2" />

      </svg>

      <!-- ellipse -->
      <svg width="1000" height="100">
         <!-- basic ellipse -->
         <ellipse cx="100" cy="50" rx="75" ry="10" fill="purple" />

         <circle cx="100" cy="50" r="4" fill="red" />
         <line x1="25" y1="65" x2="175" y2="65" stroke="green" stroke-width="2" />
         <line x1="20" y1="40" x2="20" y2="60" stroke="green" stroke-width="2" />
      </svg>

      <!-- polygon -->
      <svg width="1000" height="200">
         <!-- basic polygon -->
         <polygon points="0,0 0,90 90,90" fill="orange" />
         <!-- rotated polygon -->
         <!-- a little weird -->
         <polygon points="0,0 0,90 90,90" fill="brown" transform="translate(90, 45) rotate(45 45 45)" />
      </svg>
      
      <!-- polyline -->
      <svg width="1000" height="100">
         <polyline points="10,10 50,50 90,10 130,50" fill="none" stroke="brown" stroke-width="4" />
      </svg>

      <!-- path -->
      <div style="display: flex; flex-direction: row;">

         <!-- M moveto and L lineto -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -25 -10 L 25 -10 
                     M -25 0 L 25 0 
                     M -25 10 L 25 10" 
                  stroke="black" stroke-width="2" />
         </svg>

         <!-- H horizontal line -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -40 0 H 40" stroke="orange" stroke-width="4" />
         </svg>

         <!-- V vertical line -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M 0 -40 V 40" stroke="purple" stroke-width="4" />
         </svg>

         <!-- Q quadratic Bezier curve -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -25 0 Q 0 -40, 25 0" stroke="black" fill="transparent" stroke-width="2" />

            <circle cx="0" cy="-40" r="3" fill="red" />
            <line x1="-25" y1="0" x2="0" y2="-40" stroke="red" stroke-width="2" />
            <line x1="25" y1="0" x2="0" y2="-40" stroke="red" stroke-width="2" />
            <line x1="-13" y1="-20" x2="13" y2="-20" stroke="green" stroke-width="2" />
         </svg>

         <!-- T smooth quadratic Bezier curve, smooth version of Q -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -25 0 T 25 0" stroke="black" fill="transparent" stroke-width="2" />
            <!-- same as with one Q -->
            <path d="M -25 0 Q -25 0, 25 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 20)"/>
         </svg>
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -30 0 Q -10 -40, 0 0 T 30 0" stroke="black" fill="transparent" stroke-width="2" />
            <!-- same as with two Q's -->
            <path d="M -30 0 Q -10 -40, 0 0 Q 10 40, 30 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 20)"/>
         </svg>

         <!-- C cubic Bezier curve -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -40 0 C -40 -40, -10 40, 40 0" stroke="black" fill="transparent" stroke-width="2"/>

            <circle cx="-40" cy="-40" r="3" fill="red" />
            <line x1="-40" y1="0" x2="-40" y2="-40" stroke="red" stroke-width="2" />

            <circle cx="-10" cy="40" r="3" fill="red" />
            <line x1="40" y1="0" x2="-10" y2="40" stroke="red" stroke-width="2" />
         </svg>

         <!-- S smooth curve, smooth version of C -->
         <!-- two control points, first is implicit second is explicit, last is endpoint --> 
         <!-- first control point based on the previous second control point on a previous command like C, and it's reflected accross the endpoint. If there was not a previous first control point, it defaults to the initial point. -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -40 0 S 30 20, 40 0" stroke="black" fill="transparent" stroke-width="2" />
            <!-- same as with one C -->
            <path d="M -40 0 C -40 0, 30 20, 40 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 20)"/>
         </svg>
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -40 0 C -40 -40, -10 40, 0 0 S 40 20, 40 0" stroke="black" fill="transparent" stroke-width="2" />
            <!-- same as with two C's -->
            <path d="M -40 0 C -40 -40, -10 40, 0 0 C 10 -40, 40 20, 40 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 20)"/>
            <!-- notice how previous second control point becomes the first control point but with opposite signs -->
         </svg>
         <svg width="150" height="100" viewBox="-60 -50 120 100">
            <path d="M -50 0 
                     C -40 -25, -30 25, -20 0 
                     S -10 -25, 0 0 
                     S 10 25, 20 0
                     S 30 -25, 40 0
                     S 50 25, 60 0" 
                     stroke="black" fill="transparent" stroke-width="2" />
            <!-- same thing but in C - notice how much longer and more repetitive -->
            <path d="M -50 0 
                     C -40 -25, -30 25, -20 0 
                     C -10 -25, -10 -25, 0 0 
                     C 10 25, 10 25, 20 0
                     C 30 -25, 30 -25, 40 0
                     C 50 25, 50 25, 60 0" 
                     stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 20)"/>
            <!-- S version: 5 commands, C version: 5 commands but much more verbose -->
            <!-- S automatically calculates smooth transitions, C requires manual calculation -->
         </svg>

         <!-- A elliptical arc -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <!-- simple arc -->
            <path d="M -40 -20 A 40 20 0 0 1 40 -20" stroke="black" fill="transparent" stroke-width="2" />
            <!-- counter-clockwise arc -->
            <!--                           f -->
            <path d="M -40 -18 A 40 20 0 0 0 40 -18" stroke="black" fill="transparent" stroke-width="2" />
            <!-- bended arc -->
            <path d="M -40 0 A 40 90 10 0 1 40 10" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 30) scale(0.3, 0.3)" />
            <!-- use larger arc, idk how this works? -->
            <path d="M -40 0 A 40 90 10 1 1 40 10" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 30) scale(0.3, 0.3)" />

         </svg>

         <!-- Z closepath -->
         <svg width="100" height="100" viewBox="-50 -50 100 100">
            <path d="M -40 -40 L 40 -40 L 40 40 L -30 40 Z" stroke="black" fill="transparent" stroke-width="2" />
         </svg>

      </div>

      <!-- g tag -->
       <svg width="200" height="200">
         <g fill="red" transform="translate(50,50) rotate(20)">
            <circle cx="0" cy="0" r="30" />
            <rect x="-20" y="40" width="40" height="40" />
         </g>
      </svg>


   </div>

   <!-- examples -->
   <div style="display: flex; flex-direction: column;">

      <!-- C curveto trick -->
      <!-- if you make a square with M and C, you get a semicircle (not exactly) -->
      <svg width="200" height="200" viewBox="0 0 40 40">
         <path d="M 0 0 C 0 10, 10 10, 10 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(10,10)"/>
         <!-- <path d="M 0 0 C 0 -10, 10 -10, 10 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(10,10)"/> -->
      </svg>

      <!-- map pin -->
      <!-- <svg width="100" height="100" viewBox="-15 -15 30 30">
         <path d="M 0 0
                  C 0 10, 10 10, 10 0
                  C 10 -10, 0 -10, 0 0" fill="transparent" stroke="black" stroke-width="2" />
      </svg> -->

      <!-- sun -->
      <!-- use tag copies other svg elements -->
      <svg width="100" height="100" viewBox="-15 -15 30 30">
         <circle cx="0" cy="0" r="6" />
         <path id="ray" d="M 0, 10 L 0, 14" />
         <use href="#ray" transform="rotate(45)" />
         <use href="#ray" transform="rotate(90)" />
         <use href="#ray" transform="rotate(135)" />
         <use href="#ray" transform="rotate(180)" />
         <use href="#ray" transform="rotate(225)" />
         <use href="#ray" transform="rotate(270)" />
         <use href="#ray" transform="rotate(315)" />
      </svg>

      <!-- windmill animation -->
       <svg width="200" height="400" viewBox="-100 -200 200 400">
         <g id="windmill-head">
            <circle r="8" />
            <path
               id="arm"
               d="
               M -7 -20
               C -7 -10 7 -10 7 -20
               L 2 -80
               L -2 -80" />
            <use href="#arm" transform="rotate(+120)" />
            <use href="#arm" transform="rotate(-120)" />
         </g>
         <path d="M 0 10 L -10 150 L 10 150" />
      </svg>

      <!-- star with fill-rule -->
       <svg width="300" height="200" viewBox="0 0 200 200">
         <!-- <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" /> -->
         <polygon points="100,10 40,198 190,78 10,78 160,198" fill="lime" stroke="purple" stroke-width="5" fill-rule="evenodd" />
      </svg>

      <!-- map pin -->
      <svg width="100" height="100" viewBox="-100 -100 200 200">
         <g>
            <path d="M 40 0
                     C 40 40, 0 40, 4 90
                     A 4 4 0 0 1 -4 90
                     C 0 40, -40 40, -40 0" 
                  fill="lightskyblue" stroke="red" stroke-width="0" />
            <circle cx="0" cy="0" r="40" fill="lightskyblue" />
            <circle cx="0" cy="0" r="24" fill="green" />
         </g>
      </svg>

   </div>

</body>
</html>

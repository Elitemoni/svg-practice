<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SVG Practice</title>
   <style>
      svg {
         border: 1px solid black;
      }

      #ray {
         stroke: black;
         stroke-width: 2;
         stroke-linecap: round;
      }

      #windmill-head {
         translate: 100, 150;
         animation: 4s linear infinite rotate;
      }

      /* @keyframes rotate {
         from {
            rotate: 0deg;
         }
         to {
            rotate: 360deg;
         }
      } */
   </style>
</head>
<body>

   <!-- fundamentals -->
   <div style="display: flex; flex-direction: column;">

      <!-- line -->
      <svg width="1000" height="100" viewBox="0 0 500 100">
            
         <!-- basic line -->
         <line x1="10" y1="10" x2="100" y2="50" stroke="green" stroke-width="2" />

         <!-- stroke-dasharray 5,3 means draw 5 units, skip 3 units -->

         <!-- dashed line -->
         <line x1="100" y1="10" x2="200" y2="50" stroke="green" stroke-width="2" stroke-dasharray="5,3" />

         <!-- dotted line -->
         <line x1="200" y1="10" x2="300" y2="50" stroke="green" stroke-width="2" stroke-dasharray="1,5" />

      </svg>

      <!-- rectangle -->
      <svg width="1000" height="100">

         <!-- basic rectangle -->
         <rect x="0" y="0" width="100" height="50" fill="blue" />

         <!-- partially rounded rectangle -->
         <rect x="110" y="0" width="100" height="50" rx="20" ry="50" fill=" dodgerblue" />

         <!-- completely rounded rectangle -->
         <rect x="220" y="0" width="100" height="50" rx="50" ry="50" fill="lightskyblue" />

      </svg>

      <!-- circle -->
      <svg width="1000" height="200">

         <!-- filled circle -->
         <circle cx="50" cy="50" r="25" fill="orange" />

         <!-- stroke circle -->
         <circle cx="150" cy="50" r="25" fill="none" stroke="orange" stroke-width="2" />

      </svg>

      <!-- ellipse -->
      <svg width="1000" height="100">
         <!-- basic ellipse -->
         <ellipse cx="100" cy="50" rx="75" ry="10" fill="purple" />

         <circle cx="100" cy="50" r="4" fill="red" />
         <line x1="25" y1="65" x2="175" y2="65" stroke="green" stroke-width="2" />
         <line x1="20" y1="40" x2="20" y2="60" stroke="green" stroke-width="2" />
      </svg>

      <!-- polygon -->
      <svg width="1000" height="200">
         <!-- basic polygon -->
         <polygon points="0,0 0,90 90,90" fill="orange" />
         <!-- rotated polygon -->
         <!-- a little weird -->
         <polygon points="0,0 0,90 90,90" fill="brown" transform="translate(90, 45) rotate(45 45 45)" />
      </svg>
      
      <!-- polyline -->
      <svg width="1000" height="100">
         <polyline points="10,10 50,50 90,10 130,50" fill="none" stroke="brown" stroke-width="2" />
      </svg>

      <svg width="1000" height="400">

         <!-- M moveto and L lineto -->
         <path d="M 10 10 L 50 10 
                  M 10 20 L 50 20 
                  M 10 30 L 50 30" 
               stroke="black" stroke-width="2" />

         <!-- H horizontal line -->
         <path d="M 10 40 H 100" stroke="orange" stroke-width="4" />

         <!-- V vertical line -->
         <path d="M 10 50 V 100" stroke="purple" stroke-width="4" />

         <!-- C curveto -->
         <path d="M 0 0 C 0 0, 30 30, 60 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 150)"/>

         <circle cx="30" cy="30" r="3" fill="red" transform="translate(0, 150)" />
         <line x1="0" y1="0" x2="30" y2="30" stroke="red" stroke-width="1" transform="translate(0, 150)" />
         <line x1="60" y1="0" x2="30" y2="30" stroke="red" stroke-width="1" transform="translate(0, 150)" />

         <!-- S smooth curveto -->
         <path d="M 0 0 S 120 0, 100 20" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 200)" />

         <!-- basic path -->
         <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent" stroke-width="2" transform="translate(0, 200)" />

      </svg>

   </div>

   <!-- examples -->
   <div style="display: none; flex-direction: column;">

      <!-- C curveto trick -->
      <!-- if you make a square with M and C, you get a semicircle (not exactly) -->
      <svg width="200" height="200" viewBox="0 0 40 40">
         <path d="M 0 0 C 0 10, 10 10, 10 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(10,10)"/>
         <!-- <path d="M 0 0 C 0 -10, 10 -10, 10 0" stroke="black" fill="transparent" stroke-width="2" transform="translate(10,10)"/> -->
      </svg>

      <!-- map pin -->
      <!-- <svg width="100" height="100" viewBox="-15 -15 30 30">
         <path d="M 0 0
                  C 0 10, 10 10, 10 0
                  C 10 -10, 0 -10, 0 0" fill="transparent" stroke="black" stroke-width="2" />
      </svg> -->

      <!-- sun -->
      <!-- use tag copies other svg elements -->
      <svg width="100" height="100" viewBox="-15 -15 30 30">
         <circle cx="0" cy="0" r="6" />
         <path id="ray" d="M 0, 10 L 0, 14" />
         <use href="#ray" transform="rotate(45)" />
         <use href="#ray" transform="rotate(90)" />
         <use href="#ray" transform="rotate(135)" />
         <use href="#ray" transform="rotate(180)" />
         <use href="#ray" transform="rotate(225)" />
         <use href="#ray" transform="rotate(270)" />
         <use href="#ray" transform="rotate(315)" />
      </svg>

      <!-- windmill animation -->
       <svg width="200" height="400" viewBox="-100 -200 200 400">
         <g id="windmill-head">
            <circle r="8" />
            <circle cx="-7" cy="-10" r="5" fill="red" />
            <path
               id="arm"
               d="
               M -7 -20
               C -7 -10 7 -10 7 -20
               L 2 -80
               L -2 -80" />
            <!-- <use href="#arm" transform="rotate(+120)" />
            <use href="#arm" transform="rotate(-120)" /> -->
         </g>
         <path d="M 0 10 L -10 150 L 10 150" />
      </svg>

   </div>

</body>
</html>
